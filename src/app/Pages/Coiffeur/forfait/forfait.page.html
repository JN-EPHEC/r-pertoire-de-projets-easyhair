<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/mon-compte"></ion-back-button>
    </ion-buttons>
    <ion-title>forfait</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">forfait</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Forfait Standard</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Notre forfait de base pour les professionnels</p>
      <ion-list>
        <ion-item>
          <ion-icon name="checkmark-outline" slot="start"></ion-icon>
          <ion-label>Gestion des rendez-vous</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="checkmark-outline" slot="start"></ion-icon>
          <ion-label>Profil professionnel</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Forfait Premium</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Notre forfait complet avec fonctionnalités avancées</p>
      <ion-list>
        <ion-item>
          <ion-icon name="star-outline" slot="start"></ion-icon>
          <ion-label>Toutes les fonctionnalités standard</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="star-outline" slot="start"></ion-icon>
          <ion-label>Statistiques avancées</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="star-outline" slot="start"></ion-icon>
          <ion-label>Support prioritaire</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
