<ion-header>
  <ion-toolbar>
    <ion-title class="titres">Connexion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">   

  <!-- Bouton Google -->
  <ion-button expand="block" fill="outline" shape="default" class="butbut" (click)="signInWithGoogle()">
    <ion-icon slot="start" name="logo-google"></ion-icon>
    <ion-text>Continuer avec Google</ion-text>
  </ion-button>

  <!-- Séparateur -->
  <div class="separator-container">
    <div class="line"></div>
    <span class="separator-text">OU</span>
    <div class="line"></div>
  </div>


  <!-- Formulaire de connexion -->
  <form [formGroup]="loginForm">
        
    <ion-input placeholder="Entrez votre email" label="Email" labelPlacement="stacked" type="email" formControlName="email" fill="outline"></ion-input>

    <ion-input placeholder="Entrez votre mot de passe" label="Mot de passe" labelPlacement="stacked" formControlName="password" type="password" fill="outline"></ion-input>

    <ion-button (click)="login()" expand="block" class="login-button" style="margin-top: 15px;" class="butbut">Se connecter</ion-button>

    <div class="texty">
      <a routerLink="/reset-password">Mot de passe oublié ?</a>
    </div>

  </form>

  <!-- Lien pour l'inscription -->
  <div class="texty">
    <p>Vous n'avez pas encore de compte ? <a routerLink="/page-d-inscription" >S'inscrire maintenant</a></p>
  </div>

  <!-- Lien pour continuer sans se connecter -->
  <div class="texty">
    <a routerLink="/tabs/tab1" >Continuer sans se connecter</a>
  </div>
  
  <!-- ion-button routerLink="/tabs/tab1" fill="clear " expand="block" id="continuer">Continuer sans se connecter</ion-button -->

</ion-content>
