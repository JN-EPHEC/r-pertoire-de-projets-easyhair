<form (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="prenom">Prénom</label>
      <input type="text" class="form-control" id="prenom" placeholder="Entrez votre prénom" [(ngModel)]="prenom" name="prenom">
    </div>
    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" class="form-control" id="nom" placeholder="Entrez votre nom" [(ngModel)]="nom" name="nom">
    </div>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" class="form-control" id="email" placeholder="Entrez votre e-mail" [(ngModel)]="email" name="email">
    </div>
    <div class="form-group">
      <label for="type-probleme">Type de problème</label>
      <select class="form-control" id="type-probleme" [(ngModel)]="typeProbleme" name="typeProbleme">
        <option value="" disabled selected>Sélectionnez votre choix</option>
        <option>Problème de compte</option>
        <option>Problème de paiement</option>
        <option>Problème avec un utilisateur</option>
      </select>
    </div>
    <div class="form-group">
      <label for="adresse-intervention">Adresse d'utilisateur</label>
      <textarea class="form-control" id="adresse-intervention" rows="3" placeholder="Entrez l'adresse d'intervention" [(ngModel)]="adresseIntervention" name="adresseIntervention"></textarea>
    </div>
    <div class="form-group">
      <label for="probleme">Décrivez votre problème...</label>
      <textarea class="form-control" id="probleme" rows="5" placeholder="Décrivez votre problème en détail" [(ngModel)]="message" name="message"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Envoyer</button>
  </form>
