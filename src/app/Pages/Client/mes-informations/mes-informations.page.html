<ion-header>
  <ion-toolbar>
    <ion-icon name="chevron-back" slot="start" style="margin-left: 12px;" routerLink="/tabs/profil"></ion-icon>
    <ion-title>Mes informations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="userForm" *ngIf="userForm">
    <!-- Prénom -->
    <ion-input 
      label="Prénom" 
      labelPlacement="stacked" 
      formControlName="prénom" 
      fill="outline"
      class="top-input">
    </ion-input>

    <!-- Nom -->
    <ion-input 
      label="Nom"
      labelPlacement="stacked" 
      formControlName="nom"
      fill="outline">
    </ion-input>

    <!-- Email -->
    <ion-input 
      label="Email"
      labelPlacement="stacked" 
      type="email"
      formControlName="email"
      fill="outline"
      readonly>
    </ion-input>

    <!-- Téléphone -->
    <ion-input 
      label="Téléphone"
      labelPlacement="stacked" 
      type="tel"
      formControlName="telephone"
      fill="outline">
    </ion-input>

    <!-- Genre -->
    <ion-select 
      label="Genre" 
      labelPlacement="stacked"
      formControlName="genre"
      fill="outline">
      <ion-select-option value="homme">Homme</ion-select-option>
      <ion-select-option value="femme">Femme</ion-select-option>
      <ion-select-option value="x">Ne pas préciser</ion-select-option>
    </ion-select>

    <!-- Adresse -->
    <div class="address-section">
      <h3>Votre adresse</h3>
      
      <!-- Rue et numéro -->
      <ion-input 
        label="Rue et numéro"
        labelPlacement="stacked" 
        type="text"
        placeholder="Ex: Rue de la Loi 16"
        formControlName="rue"
        class="address-input"
        fill="outline">
      </ion-input>

      <div class="postal-city-container">
        <!-- Code postal -->
        <ion-input 
          label="Code postal"
          labelPlacement="stacked" 
          type="text"
          placeholder="Ex: 1000"
          formControlName="codePostal"
          class="postal-code"
          fill="outline">
        </ion-input>

        <!-- Ville -->
        <ion-input 
          label="Ville"
          labelPlacement="stacked" 
          type="text"
          placeholder="Ex: Bruxelles"
          formControlName="ville"
          class="city"
          fill="outline">
        </ion-input>
      </div>
    </div>

    <ion-button expand="block" (click)="updateProfile()" class="black-button">
      Sauvegarder
    </ion-button>
  </form>
</ion-content>
