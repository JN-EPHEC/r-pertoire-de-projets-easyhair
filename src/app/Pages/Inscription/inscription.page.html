<ion-header>
  <ion-toolbar>
    <ion-icon name="close" slot="start" routerLink="/tabs/accueil" style="padding-left: 12px;"></ion-icon>
    <ion-title>Inscription</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding"> 

  <div class="yow">
  <img src="../../../assets/icon/font-logo.png" alt="logo easyhair" id="logo">
  </div>

  <!-- Bouton Google -->
  <ion-button expand="block" fill="outline" shape="default" (click)="signUpWithGoogle()">
    <ion-icon slot="start" name="logo-google" style="padding-right: 8px;"></ion-icon>
    <ion-text>Continuer avec Google</ion-text>
  </ion-button>

  <!-- Séparateur -->
  <div class="separator-container">
    <div class="line"></div>
    <span class="separator-text">OU</span>
    <div class="line"></div>
  </div>
  
  <!-- Formulaire d'inscription -->
  <form [formGroup]="regForm" novalidate >

    <ion-input label="Prénom" labelPlacement="stacked" placeholder="Entrez votre prénom" fill="outline" type="text" formControlName="prénom" required ></ion-input>
    <ion-input label="Nom" labelPlacement="stacked" placeholder="Entrez votre nom" fill="outline" type="text" formControlName="nom" required ></ion-input>

    <!-- Nouveau champ pour le genre -->
    <ion-select label="Genre" labelPlacement="stacked" placeholder="Sélectionnez votre genre" fill="outline" formControlName="genre">
      <ion-select-option value="homme">Homme</ion-select-option>
      <ion-select-option value="femme">Femme</ion-select-option>
      <ion-select-option value="helicoptere">Hélicoptère de combat</ion-select-option>
      <ion-select-option value="x">Ne pas préciser</ion-select-option>
    </ion-select>

    <ion-input label="Email" labelPlacement="stacked" placeholder="Entrez votre email" type="email" fill="outline" formControlName="email" required ></ion-input>
    
    <!-- Ajoutez ceci après le champ email et avant le mot de passe -->
    <ion-input 
        label="Téléphone" 
        labelPlacement="stacked" 
        placeholder="Entrez votre numéro de téléphone" 
        type="tel" 
        fill="outline" 
        formControlName="telephone" 
        required>
    </ion-input>

    <ion-input label="Mot de passe" labelPlacement="stacked" placeholder="Entrez votre mot de passe" type="text" fill="outline" formControlName="password" required ></ion-input>

    <!-- Bouton pour s'inscrire -->
    <ion-button (click)="signUp()" expand="block" class="black-button">S'inscrire</ion-button>

  </form>

  <!-- Bouton vers page pour se connecter-->
  <div class="enbasla">
    <p>Vous avez déjà un compte ? <a routerLink="/connexion" >Se connecter</a></p>
  </div>

</ion-content>
