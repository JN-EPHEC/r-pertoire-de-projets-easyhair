<ion-header>
  <ion-toolbar>
    <ion-title>Se connecter</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content> 
  <div class="container">
    <!-- Formulaire de Connexion -->
    <ion-item>
      <ion-label position="floating">Adresse email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Mot de passe</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <!-- Bouton de Connexion -->
    <ion-button expand="block" class="login-button">Se connecter</ion-button>

    <!-- Lien pour l'inscription -->
    <div class="footer-link-signup">
      <a href="#">S'inscrire maintenant</a>
    </div>

    <!-- Lien pour continuer sans se connecter -->
    <div class="footer-link-continue">
      <a href="#">Continuer sans se connecter</a>
    </div>
  </div>
</ion-content>
